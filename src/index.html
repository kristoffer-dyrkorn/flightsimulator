<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flight</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <div
      id="buttoncontainer"
      style="display: flex; justify-content: center; align-items: center; height: 100vh; background: rgba(0, 0, 0, 0.7)"
    >
      <button id="start" style="background-color: black; color: grey; font-size: 40px; padding: 10px 20px">
        START
      </button>
    </div>
    <canvas id="webgl" style="display: none"></canvas>
    <canvas id="hud" style="display: none"></canvas>
    <script type="module" src="js/index.js"></script>
    <div
      style="
        position: absolute;
        bottom: 0;
        right: 0;
        margin-right: 5px;
        color: #aaa;
        font-family: sans-serif;
        font-size: 12px;
      "
      id="attribution"
    >
      Terrain: Statens Kartverk Imagery: Copernicus Sentinel-2 data (2022) processed by Statens Kartverk
    </div>
  </body>
</html>
